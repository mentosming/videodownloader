<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Downloader | YouTube & Facebook 影片下載神器</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-cloud-arrow-down"></i>
                <h1>Z-Downloader</h1>
            </div>
            <p>輕鬆下載 YouTube 與 Facebook 最高畫質影片</p>
        </header>

        <main>
            <div class="glass-panel search-box">
                <form id="downloadForm">
                    <div class="input-group">
                        <i class="fa-solid fa-link input-icon"></i>
                        <input type="url" id="videoUrl" placeholder="貼上影片網址 (YouTube / Facebook)..." required>
                        <button type="submit" id="submitBtn">
                            <span class="btn-text">解析影片</span>
                            <i class="fa-solid fa-arrow-right btn-icon"></i>
                            <div class="spinner hide"></div>
                        </button>
                    </div>
                </form>
                <div id="errorMessage" class="error-message hide"></div>
            </div>

            <div id="resultPanel" class="glass-panel result-panel hide">
                <div class="video-info">
                    <div class="thumbnail-wrapper">
                        <img id="videoThumb" src="" alt="Video Thumbnail">
                        <div id="videoDuration" class="duration-badge"></div>
                    </div>
                    <div class="details">
                        <h2 id="videoTitle">影片標題</h2>
                        <div class="source-badge" id="videoSource">
                            <i class="fa-brands fa-youtube"></i> YouTube
                        </div>
                    </div>
                </div>

                <div class="download-section">
                    <h3>選擇下載畫質</h3>
                    <div class="format-list" id="formatList">
                        <!-- Format items will be injected here -->
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 Z-Downloader. Powered by FastAPI & yt-dlp.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
